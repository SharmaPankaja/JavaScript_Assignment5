<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txt">

    <button onclick="check()">Click</button>

    <p id="para"></p>

    <script>
        function check() {
            var data = document.getElementById("txt").value;
            var regex = /^[0-9]+$/;

            if (!regex.test(data)) {
                document.getElementById("para").innerHTML = "Only number is required..";
            } else {
                document.getElementById("para").innerHTML = "Entered value: " + data;
            }
        }
    </script>
</body>
</html>
